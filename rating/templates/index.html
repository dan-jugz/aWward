{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!--Carousel Wrapper-->
  <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
      </ol>

      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
<div class="container-fluid">
  <br>
  <div class="row">
    {% for project in projects %}
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="{{project.landing_page.url}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><strong>{{project.title}}</strong>: {{project.description |truncatechars_html:170}}</p>
          <p class="card-text"><strong>By</strong>: {{project.user}}</p>
          <a href="http://{{project.live_link}}" class="btn btn-primary">Live site</a>
          <a href="/project/{{project.id}}" class="btn btn-primary">Review</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
  
{% endblock %}
